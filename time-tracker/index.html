<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="user-wrap">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="Hi, I'm Jeremy Robson">
        <h1>Report for<span>Jeremy Robson</span></h1>
      </div>
      <div class="settings">
        <button id="daily">Daily</button>
        <button class="active" id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
    <div id="card-wrap" class="card-wrap">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
